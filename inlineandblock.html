<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block </title>
</head>
<body>

    <!-- 1. div tag -->
     <!-- div is non semantic which means it ius not used to give the meanings but used as generic containar for wrapping the context -->
    <div id="abc">
        <h1>Hello this is Melwin here.</h1>
        <div class="123">
            <ol>
                <li>Apple</li>
                <li>Mango</li>
                <li>Watermelon</li>
            </ol>
        </div>
    </div>

    <!-- block elements -->
    <!-- elemets which takes the whole width of the parent and when created new its comes to the next line -->
    <div style="background-color: aqua;">This is my first div</div>
    <div style="background-color: yellow;">This is my second div</div>
    <br>


    <!-- inline elements-->
     <!-- elements which takes its own width  and when created new its doesn't comes to the next line -->
    <span style="background-color: blue;">This is my first span</span>
    <span style="background-color: blanchedalmond;">This is my second span</span>
    
</body>
</html>
